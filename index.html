<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobil Jagoan</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="carGame">
      <div class="board">
        <div id="namaUser" class="namaUser hide"></div>
        <div id="score" class="score hide"></div>
        <div id="levelView" class="levelView hide"></div>
      </div>
      <div id="startScreen" class="startScreen">
        <div class="content">
          <div class="title">
            <h1>Mobil Jagoan</h1>
            <div class="instruksi">
              <h4>Instruksi Game</h4>
              <ol>
                <li>
                  Masukkan username player dan level game untuk memulai
                  permainan
                </li>
                <li>
                  ArrowLeft/Key A dan ArrowRight/Key D untuk mengerakan mobil
                  car anda
                </li>
                <li>
                  Menghindari rintangan yaitu mobil-mobil yang berlawan arah
                </li>
                <li>Dapatkan score tertinggi anda</li>
                <li>Enjoy the game</li>
              </ol>
            </div>
          </div>

          <main id="startForm">
            <div class="form-group">
              <div class="form-content">
                <input
                  required
                  type="text"
                  id="user"
                  autocomplete="off"
                  placeholder="Masukan username"
                />
                <select id="levelGame">
                  <option value="0">Pilih level</option>
                  <option value="1">Easy</option>
                  <option value="2">Normal</option>
                  <option value="3">Hard</option>
                  <option value="4">Very Hard</option>
                </select>
              </div>
            </div>
            <button type="button" disabled id="btnMulai">Play Game</button>
          </main>
        </div>
      </div>
      <div class="gameArea" id="gameArea"></div>
    </div>

    <script src="assets/js/game.js"></script>
  </body>
</html>
